name: Backend Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CFAE_BACKEND_DEPLOY_KEY }}" > ~/.ssh/cfae_deploy_key
          chmod 600 ~/.ssh/cfae_deploy_key

          echo "Host cfae-vm
            HostName 129.80.115.29
            User opc
            IdentityFile ~/.ssh/cfae_deploy_key
            StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Sync backend code to server
        run: |
          ssh cfae-vm "
            cd /home/opc/cfae-backend &&
            git fetch origin &&
            git checkout main &&
            git reset --hard origin/main
          "

      - name: Restart backend service
        run: |
          ssh cfae-vm "sudo systemctl restart cfae-backend"
      
      - name: Verify backend is running
        run: |
          echo "Checking /health endpoint"
          for i in {1..5}; do
            STATUS=$(ssh cfae-vm "curl -s -o /dev/null -w '%{http_code}' http://127.0.0.1:5000/health")
            if [ "$STATUS" = "200" ]; then
              echo "Backend responded successfully: $STATUS"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 5s..."
            sleep 5
          done
          echo "Backend health check failed"
          exit 1

