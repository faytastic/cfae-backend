name: Backend Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CFAE_DEPLOY_KEY }}" > ~/.ssh/cfae_deploy_key
          chmod 600 ~/.ssh/cfae_deploy_key

          echo "Host cfae-vm
            HostName 129.80.115.29
            User opc
            IdentityFile ~/.ssh/cfae_deploy_key
            StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Sync backend code to server
        run: |
          ssh cfae-vm "
            cd /home/opc/cfae-backend &&
            git fetch origin &&
            git checkout main &&
            git reset --hard origin/main
          "

      - name: Restart backend service
        run: |
          ssh cfae-vm "sudo systemctl restart cfae-backend"
